<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            height: 600px;
            width: 500px;
            position: relative;
            margin: 150px auto;
            transform-style: preserve-3d;
            transition: 3s;
        }
        #first{
            height: 50%;
            width: 100%;
            transform: rotateY(180deg); /*it is used to show it rotated always */
            position: absolute;
        }
        #second{
            height: 50%;
            width: 100%;
            position: absolute;
            backface-visibility: hidden;/*when it is rotated back side is not shown*/
            z-index: 2;/* z index greater then display in front */
        }
        #main:hover{
            transform: rotateY(180deg);
        }
        img{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="first"> 
            <img src="https://images.unsplash.com/photo-1766961811053-528a264ad2b5?q=80&w=2128&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
        <div id="second">
            <img src="https://plus.unsplash.com/premium_photo-1763482110336-afe8d4ac0bac?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </div>
    </div>
</body>
</html>
