<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            border: 5px solid slategray;
            height: 400px;
            width: 600px;
            margin: 100px auto;
            position: relative;
        }
        #child{
            height: 200px;
            width: 200px;
            background-color: aqua;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">

        </div>
    </div>
</body>
</html>
