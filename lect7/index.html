<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin:0px;
        }
        #main{
            height: 100vh;
            width: 100vw;
            background-color: salmon;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        #body{
            height: 60%;
            width: 90%;
            background-color: white;
            border: 3px solid black;
            display: flex;
            justify-content: space-between;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .child{
            height: 100px;
            width: 100px;
            background-color: cornflowerblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* #one{
            flex-basis: 200px; only  to change size of one child
            flex-grow: 2; grow along remaing space
            flex-shrink: 2; shrink more then other
        }
        #two{
            flex-grow: 1;
            flex-shrink: 3;
        } */
    </style>
</head>
<body>
    <div id="main">
        <h1>Flexbox Parent Properties Demo</h1>
        <div id="body">
            <div class="child" id="one"><h1>1</h1></div>
            <div class="child" id="two"><h1>2</h1></div>
            <div class="child"><h1>3</h1></div>
            <div class="child"><h1>4</h1></div>
            <div class="child"><h1>5</h1></div>
            <div class="child"><h1>6</h1></div>
            <div class="child"><h1>7</h1></div>
            <div class="child"><h1>8</h1></div>

        </div>
    </div>
</body>
</html>
