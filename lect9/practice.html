<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-image: url(https://plus.unsplash.com/premium_vector-1727415748530-62c41812b69f?q=80&w=2342&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            position: relative;
            height: 1100px;
        }
        h1{
            width: 600px;
            font-size: 64px;
            position: absolute;
            margin-left: 300px;
            animation: head;
            animation-duration: 2s;
        }
        #main{
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            font-size: 128px;
        }
        .child{
            margin-top: -200px;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }
        #one{
            animation-duration: 4s;
            animation-timing-function: ease-in-out;
            animation-name: fly;
        }
        #two{
            animation-timing-function: ease-out;
            animation-name: fly;
        }
        #three{
            animation-timing-function: ease-in;
            animation-name: fly;
        }
        #four{
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-name: fly;
        }
        #five{
            animation-timing-function: ease-in-out;
            animation-name: fly;
        }
    
        @keyframes fly {
            0%{
                transform: translateY(800px);
            }
        }
        @keyframes head {
            0%{
                transform: translateX(-400px);
            }
            100%{
                transform: translateX(0px);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to partyðŸŽŠ</h1>
    <div id="main">
        <div id="one" class="child">ðŸŽˆ</div>
        <div id="two" class="child">ðŸŽˆ</div>
        <div id="three" class="child">ðŸŽˆ</div>
        <div id="four" class="child">ðŸŽˆ</div>
        <div id="five" class="child">ðŸŽˆ</div>
    </div>
</body>
</html>
