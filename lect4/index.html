<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            height: 200px;
            width: 200px;
            background-color: rgb(67, 168, 240);
            padding: 20px 30px;
            margin: 30px;
            border:3px solid;
            /* by default display: block;*/
            /* nither display nor exixt display: none;*/
            /*visibility: hidden; not displayed but exixt*/
        }
        span{
            background-color: gold;
            height: 100px;
            width:200px;
            /* display: block; will work as div*/
            /* display: inline; display*/
            display: inline-block;
            padding: 20px 30px;
            margin: 30px;
        }
        #one{
            background-color: rgb(16, 208, 212);
            height: 100px;
            width:200px;
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <div>
        HELLO
    </div>
    <span>
        HII
    </span>
    <span id="one">
        HII
    </span>
</body>
</html>
